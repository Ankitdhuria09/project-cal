<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankit Budget </title>
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <div class="container">
        <h1>Ankit's Budget Calculator</h1>
        <div class="input-group">
            <input type="text" id="description" placeholder="Enter Description">
            <input type="number" id="amount" placeholder="Enter Amount">
            <button id="addIncome">Add Income</button>
            <button id="addExpense">Add Expense</button>
            <button id="clearData">Clear Data</button> <!-- New button -->
        </div>
        <div id="feedback" class="feedback"></div>
        <div class="output-group">
            <h2>Balance: ₹<span id="balance">0.00</span></h2>
            <h3>Total Income: ₹<span id="totalIncome">0.00</span></h3>
            <h3>Total Expenses: ₹<span id="totalExpenses">0.00</span></h3>
        </div>
        <ul id="transactionList"></ul>
    <button id="exportText">Export as Text</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
